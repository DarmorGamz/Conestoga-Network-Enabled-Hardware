    <header>FEEDBACK</header>

    <section>
        <form id="form" method="post" action="process-feedback.php">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z]+" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@conestogac.on.ca" required>

            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" maxlength="200"></textarea>

            <div class="buttons">
                <button type="submit">Send</button>
                <button type="reset" onclick="document.getElementById('name').focus();">Reset</button>
            </div>
        </form>
